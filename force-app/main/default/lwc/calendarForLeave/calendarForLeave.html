<template>
    
    <lightning-card class="container">
        <div class="btn-div">
            <button class="slds-button slds-button_brand" onclick={openModal}>Apply Leave Here</button>
        </div>
        <div class="fullcalendar"></div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeUserDetailModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>{modalDetails}</p>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeUserDetailModal}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <c-holiday-modal></c-holiday-modal>

</template>
