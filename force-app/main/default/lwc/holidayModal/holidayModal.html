<template>
    <template if:true={isOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create Holiday Record</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Name" value={name} onchange={handleInputChange} data-id="name"></lightning-input>
                    <lightning-combobox label="Type of Holiday" value={holidayType} options={holidayTypeOptions} onchange={handleInputChange} data-id="holidayType"></lightning-combobox>
                    <lightning-input type="date" label="Date" value={holidayDate} onchange={handleInputChange} data-id="holidayDate"></lightning-input>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Create" onclick={handleCreateRecord}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
